<!-- Chatbot Container -->
<div class="chatbot-container" id="chatbot-container">
    <div class="chatbot-toggle" id="chatbot-toggle">
        <i class='bx bx-message'></i>
    </div>
    <div class="chatbot-window" id="chatbot-window">
        <div class="chatbot-header">
            <h3>ITA Solutions Assistant</h3>
            <button class="chatbot-close" id="chatbot-close">
                <i class='bx bx-x'></i>
            </button>
        </div>
        <div class="chatbot-messages" id="chatbot-messages">
            <div class="message bot-message">
                <p>Hello! I'm your ITA Solutions assistant powered by n8n automation. How can I help you today?</p>
                <span class="message-time">Just now</span>
            </div>
        </div>
        <div class="chatbot-input-container">
            <input type="text" class="chatbot-input" id="chatbot-input" placeholder="Type your message here...">
            <button class="chatbot-send" id="chatbot-send">
                <i class='bx bx-send'></i>
            </button>
        </div>
    </div>
</div>

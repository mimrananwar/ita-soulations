<!-- Contact Section -->
<section id="contact" class="section-container-fluid contact-section">
    <div class="section-container">
        <h2 class="reveal">Ready to Transform Your Business?</h2>
        <p class="contact-subtitle reveal" data-delay="100">Tell us about your project. Our experts are ready to help you navigate your financial and operational challenges.</p>
        <div class="contact-wrapper reveal" data-delay="200">
            <div class="contact-info">
                <h3>Contact Details</h3>
                <p><i class='bx bxs-envelope'></i> contact@itasolutions.com</p>
                <p><i class='bx bxs-phone'></i> +1 (800) 555-1234</p>
                <p><i class='bx bxs-map'></i> Serving clients across the USA & Canada</p>
                <div class="social-icons">
                    <a href="#" aria-label="LinkedIn"><i class='bx bxl-linkedin-square'></i></a>
                    <a href="#" aria-label="Twitter"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>
            <form class="contact-form">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                 <div class="form-group">
                    <input type="text" name="company" placeholder="Your Company">
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="How can we help you?" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </div>
    </div>
</section>
